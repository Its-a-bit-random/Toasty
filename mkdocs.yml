site_name: Toasty Docs
site_url: https://its-a-bit-random.github.io/Toasty/
repo_name: Its-a-bit-random/Toasty
repo_url: https://github.com/Its-a-bit-random/Toasty

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search:
      separator: '[\s\-\.]'

nav:
  - Home: index.md

extra_css:
  - extra.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences